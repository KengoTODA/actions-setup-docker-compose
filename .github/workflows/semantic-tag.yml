name: Publish semantic tags

on:
  push:
    branches:
      - enhance-workflows
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  publish:
    env:
      TAG_NAME: v1.0.3 # or ${{ github.event.release.tag_name }} 
    runs-on: ubuntu-latest
    steps:
      # Release with semantic tag like v1.0.3
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v1.0.3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm install semver
      - name: Get the major version
        uses: actions/github-script@v6
        id: major
        with:
          result-encoding: string
          script: |
            const semver = require('semver')
            const { TAG_NAME } = process.env
            return `v${semver.major(TAG_NAME).toString()}`
      - name: Get the minor version
        uses: actions/github-script@v6
        id: minor
        with:
          result-encoding: string
          script: |
            const semver = require('semver')
            const { TAG_NAME } = process.env
            return `v${semver.major(TAG_NAME).toString()}.${semver.minor(TAG_NAME).toString()}`
      - name: Get versions
        uses: actions/github-script@v6
        id: batch
        with:
          script: |
            const semver = require('semver')
            const { TAG_NAME } = process.env
            return {
              minor: `v${semver.major(TAG_NAME).toString()}.${semver.minor(TAG_NAME).toString()}`,
              major: `v${semver.major(TAG_NAME).toString()}`
            }
      - run: |
          echo major version is ${{ steps.major.outputs.result }}
          echo minor version is ${{ steps.minor.outputs.result }}
          echo batch version is ${{ steps.batch.outputs.result }}
          echo try to get a part of batch version: ${{ steps.batch.outputs.result.minor }}
