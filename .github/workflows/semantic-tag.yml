name: Publish semantic tags

on:
  push:
    branches:
      - enhance-workflows
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Release with semantic tag like v1.0.3
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v1.0.3 # or ${{ github.event.release.tag_name }}
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm install semver
      - name: Get versions
        uses: actions/github-script@v6
        id: batch
        env:
          TAG_NAME: v1.0.3 # or ${{ github.event.release.tag_name }}
        with:
          script: |
            const semver = require('semver')
            const { TAG_NAME } = process.env
            return {
              minor: `v${semver.major(TAG_NAME).toString()}.${semver.minor(TAG_NAME).toString()}`,
              major: `v${semver.major(TAG_NAME).toString()}`
            }
      - run: |
          git tag -f $MAJOR_VER
          git tag -f $MINOR_VER
          echo git push origin +$MAJOR_VER
          echo git push origin +$MINOR_VER
        env:
          MAJOR_VER: ${{ fromJSON(steps.batch.outputs.result).major }}
          MINOR_VER: ${{ fromJSON(steps.batch.outputs.result).minor }}
